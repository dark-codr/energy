{% if notice %}
<div :class="{'hidden':notice}" class="z-50 relative w-full px-3 md:px-24 py-5 bg-light text-dark text-justify flex items-center justify-between space-x-4 font-semibold">
  <p class="text-xs block line-clamp-3 md:line-clamp-2">{{notice.detail|safe}}</p>
  <svg @click="notice = true" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block cursor-pointer flex-none hover:animate-spin-slow" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
  </svg>
</div>
{% else %}
<div :class="{'hidden':notice}" class="z-50 relative w-full px-3 md:px-24 py-5 bg-light text-dark text-justify flex items-center justify-between space-x-4 font-semibold">
  <p class="text-xs block line-clamp-3 md:line-clamp-2">We are happy to have you visit our platform for your professional needs. Please feel free to contact us for your needs.</p>
  <svg @click="notice = true" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block cursor-pointer flex-none hover:animate-spin-slow" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
  </svg>
</div>
{% endif %}
